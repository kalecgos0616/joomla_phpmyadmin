PLG_CONTENT_PAGEBREAKMYJSPACEMYJSPACE="Content - Pagebreak - MyJspace"
PLG_CONTENT_PAGEBREAKMYJSPACE_XML_DESCRIPTION="<div style='text-align: left;'>Allow the creation of a paginated article with optional table of contents. Insert page breaks through the use of the page break button normaly found in beneath the text panel in an Article. The page break will be displayed in the text window as a simple horizontal line.<br />The text displayed will depend on the options chosen and may be either the title, alternate text (if provided) or page numbers. <br/> <br/> The HTML usage is:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='The page title' /&gt; or <br />&lt;hr class='system-pagebreak' alt='The first page' /&gt; or <br />&lt;hr class='system-pagebreak' title='The page title' alt='The first page' /&gt; or <br />&lt;hr class='system-pagebreak' alt='The first page' title='The page title' /&gt;</div>"